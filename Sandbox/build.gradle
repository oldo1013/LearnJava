apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
mainClassName = 'ru.test.TestProgram'

// tag::repositories[]
repositories {
    mavenLocal()
    mavenCentral()
}
// end::repositories[]
// tag::jar[]
jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}
// end::jar[]

// tag::dependencies[]
dependencies {
    compile "joda-time:joda-time:2.2"
}
// end::dependencies[]
task wrapper(type: Wrapper) {
    gradleVersion = '1.11'}